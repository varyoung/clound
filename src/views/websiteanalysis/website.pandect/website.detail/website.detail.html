<div class="website-detail">
    <div class="detail-content">
        <div class="choose-box">
            <el-radio-group v-model="form.datePicker" @change="changeDay">
                <el-radio-button label="0">今天</el-radio-button>
                <el-radio-button label="7">最近7天</el-radio-button>
                <el-radio-button label="30">最近30天</el-radio-button>
            </el-radio-group>

        </div>
        <div class="list-box">
            <el-row class="list-top">
                <el-col class="top-left" :span="7">
                    <div class="top-left-box">
                        <ModuleTitle :titles="['安全评级']" />
                        <div style="height:200px;width:100%;">
                            <PieComponent :option="safeLevelOpt" />
                        </div>
                    </div>
                </el-col>
                <el-col class="top-right" :span="17">
                    <div class="top-right-box">
                        <div class="right-box-common">
                            <div class="right-box-title">
                                web攻击
                            </div>
                            <div class="webdetail-iconfont">
                                <div class="iconfont-box">
                                    <span class="iconfont" style="font-size:110px; color: #B9E080">&#xe610;</span>
                                </div>
                            </div>
                            <div>
                                {{web_attack | times}}次
                            </div>
                        </div>
                        <div class="right-box-common right-box-border">
                            <div class="right-box-title">
                                CC攻击
                            </div>
                            <div class="webdetail-iconfont">
                                <span class="iconfont "  style="font-size:110px; color: #FCAE64 ">&#xe60f;</span>
                            </div>
                            <div>
                                {{cc_attack | times}}次
                            </div>
                        </div>
                        <div class="right-box-common right-box-border">
                            <div class="right-box-title">
                                加速请求
                            </div>
                            <div class="webdetail-iconfont">
                                <span class="iconfont "  style="font-size:110px; color: #69DBC1 ">&#xe60e;</span>
                            </div>
                            <div>
                                {{hit_num | times}}次
                            </div>
                        </div>
                        <div class="right-box-common right-box-border">
                            <div class="right-box-title">
                                加速流量
                            </div>
                            <div class="webdetail-iconfont">
                                <span class="iconfont "  style="font-size:110px; color: #3FBDD5">&#xe62d;</span>
                            </div>
                            <div>
                                {{hit_flow | flow}}
                            </div>
                        </div>
                    </div>
                </el-col>
            </el-row>
        </div>
        <div class="safe-list">
            <ModuleTitle :titles="['安全防护']" />
            <div class="safe-box">
                <div class="flex50-box mariginright30">
                    <ModuleTitle :titles="['攻击次数趋势']" />
                    <div style="height:400px;" class="mariginright10">
                        <LineComponent :option="tendency_attackOpt" />
                    </div>
                </div>
                <div class="flex50-box">
                    <ModuleTitle :titles="['攻击类型分布']" />
                    <div style="height:400px;">
                        <PieComponent :option="type_attackOpt" />
                    </div>
                </div>
            </div>
            <div class="safe-box">
                <div class="flex50-box mariginright30">
                    <ModuleTitle :titles="['攻击源地域分布TOP10']" />
                    <div style="height:400px;">
                        <BarComponent :option="top_locationOpt" />
                    </div>
                </div>
                <div class="flex50-box">
                    <ModuleTitle :titles="['攻击IPTOP10']" />
                    <div style="height:400px;">
                        <BarComponent :option="top_ipOpt" />
                    </div>
                </div>
            </div>
        </div>
        <div class="speed-list">
            <ModuleTitle :titles="['加速优化']" />
            <div class="speed-box">
                <div class="flex50-box mariginright30">
                    <ModuleTitle :titles="['访问流量趋势']" />
                    <div style="height:400px;">
                        <LineComponent :option="tendency_req_flowOpt" />

                    </div>
                </div>
                <div class="flex50-box">
                    <ModuleTitle :titles="['访问次数趋势']" />
                    <div style="height:400px;">
                        <LineComponent :option="tendency_req_numOpt" />

                    </div>
                </div>
            </div>
            <div class="speed-box">
                <div class="flex50-box mariginright30">
                    <ModuleTitle :titles="['IP访问次数']" />
                    <div style="height:400px;">
                        <LineComponent :option="tendency_ipOpt" />

                    </div>
                </div>
                <div class="flex50-box">
                    <ModuleTitle :titles="['地域访问次数TOP10']" />
                    <div style="height:400px;">
                        <BarComponent :option="tendency_locationtopOpt" />

                    </div>
                </div>
            </div>
            <!-- <div class="speed-box">
                <div class="flex50-box mariginright30">
                    <ModuleTitle :titles="['地域访问流量TOP10']" />
                    <div style="height:400px;">
                        <BarComponent :option="attackResource10Opt" />
                    </div>
                </div>
                <div class="flex50-box mariginright30">
                </div>
            </div> -->
        </div>
    </div>

</div>
