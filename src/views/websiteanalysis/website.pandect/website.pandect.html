<div class="website-manage">
    <div class="form-part">
        <ModuleTitle :titles="titles" />
        <el-form :inline="true" :model="filter" class="demo-form-inline" label-width="80px" size="small">
            <el-form-item label="网站名称">
                <el-input v-model="filter.name" placeholder="请输入网站名称"></el-input>
            </el-form-item>
            <el-form-item label="网站域名">
                <el-input v-model="filter.domain" placeholder="请输入网站域名"></el-input>
            </el-form-item>
            <el-form-item label="安全评级">
                <el-select v-model="filter.level" placeholder="状态" size="small">
                    <el-option label="全部" value=""></el-option>
                    <el-option label="高" value="1"></el-option>
                    <el-option label="中" value="2"></el-option>
                    <el-option label="低" value="3"></el-option>
                    <el-option label="安全" value="4"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item>
                <el-button size="small" type="primary" icon="el-icon-search" @click="search">搜索</el-button>
                <el-button size="small" @click="reset">重置</el-button>
            </el-form-item>
        </el-form>

        <div class="btn-group">
            <div>
                <div class="btn-first">
                </div>
            </div>
            <div class="btn-last">
                <SetCol moduleName="websitepandecttable" />
            </div>
        </div>
        <CloudTable moduleName="websitepandecttable" :datas="WebsitePandectData" @handleSizeChange="handleSizeChange" @handleCurrentChange="handleCurrentChange"
            @handleSelectionChange="handleSelectionChange" @sortChange="sortChange">
            <el-table-column fixed type="selection" width="55" slot="type" align="center">
            </el-table-column>
            <el-table-column label="操作" align="center">
                <template slot-scope="scope">
                    <span>
                        <span>
                            <p style="cursor:pointer" @click="handle({row:scope.row})" class="ellipsis  margin5-0">
                                查看详情
                            </p>
                        </span>
                    </span>
                </template>
            </el-table-column>
        </CloudTable>
    </div>
</div>
