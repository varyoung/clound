<div class="attack-logs">
    <div class="form-part">
        <ModuleTitle :titles="titles" />
        <el-form :inline="true" :model="filter" class="demo-form-inline" label-width="80px" size="small">
            <el-form-item label="时间">
                <el-date-picker v-model="currentDateDay"  value-format="yyyyMMdd" type="date" placeholder="选择日期">
                </el-date-picker>
                <el-time-picker class="dateRange" 
                ref="test"
                is-range 
                v-model="currentDate" 
                value-format="HHmmss"
                range-separator="至" 
                start-placeholder="开始时间" 
                end-placeholder="结束时间" 
                laceholder="选择时间范围">
                </el-time-picker>
            </el-form-item>
            <el-form-item label="网站名称">
                <el-input v-model="filter.name" placeholder="请输入网站名称"></el-input>
            </el-form-item>
            <el-form-item label="网站域名">
                <el-select v-model="filter.domain" placeholder="请选择网站域名">
                    <el-option
                      v-for="item in options"
                      :key="item.value"
                      :label="item.label"
                      :value="item.value">
                    </el-option>
                  </el-select>
            </el-form-item>
            <el-form-item label="被攻击URL">
                <el-input v-model="filter.attackedUrl" placeholder="请输入网站名称"></el-input>
            </el-form-item>
            <el-form-item label="攻击IP">
                <el-input v-model="filter.attactIP" placeholder="请输入网站名称"></el-input>
            </el-form-item>
            <el-form-item label="攻击IP归属地">
                <el-input v-model="filter.attactIPadd" placeholder="请输入网站名称"></el-input>
            </el-form-item>
            <el-form-item label="攻击类型">
                <el-select v-model="filter.attack_type" placeholder="请选择攻击类型">
                    <el-option
                      v-for="item in options"
                      :key="item.value"
                      :label="item.label"
                      :value="item.value">
                    </el-option>
                  </el-select>
            </el-form-item>
            <el-form-item label="安全级别">
                <el-select v-model="filter.safe_level" placeholder="请选择安全级别" size="small">
                    <el-option label="全部" value=""></el-option>
                    <el-option label="高" value="0"></el-option>
                    <el-option label="中" value="1"></el-option>
                    <el-option label="低" value="2"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="处理结果">
                <el-select v-model="filter.results" placeholder="请选择处理结果" size="small">
                    <el-option label="全部" value=""></el-option>
                    <el-option label="阻断" value="1"></el-option>
                    <el-option label="检测" value="2"></el-option>
                </el-select>
            </el-form-item>

            <el-form-item>
                <el-button size="small" type="primary" icon="el-icon-search" @click="search">搜索</el-button>
                <el-button size="small" @click="reset">重置</el-button>
            </el-form-item>
        </el-form>
        <div class="btn-group">
            <div>
                <div class="btn-first">
                    <el-button v-permissions="'WebsiteManagement.MyWebsite.ExportSelection'" type="primary" size="small" @click="exportChoose('selected')">
                        <span class="iconfont">&#xe61e;</span>
                        <span>导出选中</span>
                    </el-button>
                    <el-button v-permissions="'WebsiteManagement.MyWebsite.ExportSelection'" type="primary" size="small" @click="exportAll()">
                        <span class="iconfont">&#xe61e;</span>
                        <span>导出所有</span>
                    </el-button>
                </div>
            </div>
            <div class="btn-last">
                <SetCol moduleName="mywebsitetable" />
            </div>
        </div>
        <CloudTable moduleName="mywebsitetable" :datas="websitetableData" @handleSizeChange="handleSizeChange" @handleCurrentChange="handleCurrentChange"
            @handleSelectionChange="handleSelectionChange" @sortChange="sortChange">
            <el-table-column fixed type="selection" width="55" slot="type" align="center">
            </el-table-column>
            <el-table-column label="操作" align="center">
                <template slot-scope="scope">
                    <span>
                        <span>
                            <p style="cursor:pointer" @click="handle('settings',{$index:scope.$index, row:scope.row})" class="ellipsis  margin5-0">
                                查看详情
                            </p>
                        </span>
                    </span>
                </template>
            </el-table-column>
        </CloudTable>
    </div>
</div>
