<el-dialog :visible="dialogVisible" width="340px" top="10%" @close="cancel">
    <span slot="title" class="dialog-title">
        <span class="iconfont">&#xe63b;</span>
        添加企业
    </span>
    <div class="content-box">
        <el-form ref="form" :model="form" label-width="80px" :rules="rules">
            <el-form-item label="企业名称" prop="name">
                <el-input size="small" v-model="form.name"></el-input>
            </el-form-item>
            <el-form-item label="企业简称" prop="sname">
                <el-input size="small" v-model="form.sname"></el-input>
            </el-form-item>
            <el-form-item label="企业简介" prop="desc">
                <el-input size="small" type="textarea" v-model="form.desc" :rows="2"></el-input>
            </el-form-item>
        </el-form>
    </div>
    <span slot="footer" class="dialog-footer">
        <el-button size="small" type="primary" @click="addCompany()">确定</el-button>
        <el-button size="small" @click="cancel()">取消</el-button>
    </span>
</el-dialog>
