<div class="organization">
    <div class="tree-part">
        <div class="btn-group">
            <el-button>添加</el-button>
            <el-button>编辑</el-button>
            <el-button type="danger">删除</el-button>
        </div>
        <el-input placeholder="输入关键字进行过滤" v-model="filterText">
        </el-input>
        <el-tree class="filter-tree" :data="data" :props="defaultProps" default-expand-all :filter-node-method="filterNode" ref="tree">
        </el-tree>
    </div>
    <div class="form-part">
        <el-form ref="form" :model="form" label-width="80px" :rules="rules">
            <el-form-item label="企业名称" prop="label">
                <el-input v-model="form.label"></el-input>
            </el-form-item>
            <el-form-item label="企业简称" prop="sname">
                <el-input v-model="form.sname"></el-input>
            </el-form-item>
            <el-form-item label="企业简介" prop="desc">
                <el-input type="textarea" v-model="form.desc" :rows="10"></el-input>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="onSubmit('form')">立即创建</el-button>
                <el-button>重置</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>
