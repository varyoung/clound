<div class="system-template-panel">
    <div class="system-inner-template">
        <div class="organization">
            <TipBox v-if="dialogVisible" :dialogVisible="dialogVisible" @close="close" :pid="pid" />
            <div class="select-part">
                <ModuleTitle :titles="['组织机构列表']" />
                <TissueTree :add="add" :del="del" @addNode="addNode" @clickNode="clickNode" @delNode="delNode" />
            </div>
            <div class="form-part" v-if="create">
                <ModuleTitle :titles="['企业详情']" />
                <el-form ref="form" :model="form" label-width="80px" :rules="rules">
                    <el-form-item label="企业名称" prop="name">
                        <el-input size="small" v-model="form.name"></el-input>
                    </el-form-item>
                    <el-form-item label="企业简称" prop="sname">
                        <el-input size="small" v-model="form.sname"></el-input>
                    </el-form-item>
                    <el-form-item label="企业简介" prop="desc">
                        <el-input size="small" type="textarea" v-model="form.desc" :rows="10"></el-input>
                    </el-form-item>
                    <!-- v-if="create" -->
                    <el-form-item>
                        <SubmitBtn @submit="onSubmit('form')" />
                    </el-form-item>
                </el-form>
            </div>
        </div>
    </div>
</div>
