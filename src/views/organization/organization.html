<div class="organization">
    <div class="select-part">
        <ModuleTitle :titles="title1" />
        <TissueTree :editor="true"/>
    </div>
    <div class="form-part">
        <ModuleTitle :titles="title2" />
        <el-form ref="form" :model="form" label-width="80px" :rules="rules">
            <el-form-item label="企业名称" prop="label">
                <el-input size="small" v-model="form.label"></el-input>
            </el-form-item>
            <el-form-item label="企业简称" prop="sname">
                <el-input size="small" v-model="form.sname"></el-input>
            </el-form-item>
            <el-form-item label="企业简介" prop="desc">
                <el-input  size="small" type="textarea" v-model="form.desc" :rows="10"></el-input>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="onSubmit('form')">立即创建</el-button>
                <el-button>重置</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>
