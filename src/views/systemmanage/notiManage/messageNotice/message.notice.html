<div class="message-notice">
    <div class="form-part">
        <ModuleTitle :titles="titles" />
        <el-form :inline="true" :model="filter" class="demo-form-inline" label-width="80px" size="small">
            <el-form-item label="访问时间">
                <el-date-picker 
                v-model="currentDateDay" 
                type="daterange" 
                value-format="yyyyMMdd"
                range-separator="至" 
                start-placeholder="开始日期" 
                end-placeholder="结束日期">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="访问用户">
                <el-input v-model="filter.name" placeholder="请输入访问用户"></el-input>
            </el-form-item>
            <el-form-item label="访问IP">
                <el-input v-model="filter.attackedUrl" placeholder="请输入访问IP"></el-input>
            </el-form-item>
            <el-form-item label="操作详情">
                <el-input v-model="filter.attactIP" placeholder="请输入网站名称"></el-input>
            </el-form-item>
            <el-form-item label="操作类型">
                <el-select v-model="filter.domain" placeholder="请选择操作类型">
                    <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="操作结果">
                <el-select v-model="filter.domain" placeholder="请选择操作结果">
                    <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item>
                <el-button size="small" type="primary" icon="el-icon-search" @click="search">搜索</el-button>
                <el-button size="small" @click="reset">重置</el-button>
            </el-form-item>
        </el-form>
        <div class="btn-group">
            <div>
                <div class="btn-first">
                </div>
            </div>
            <div class="btn-last">
                <SetCol moduleName="mywebsitetable" />
            </div>
        </div>
        <CloudTable moduleName="mywebsitetable" :datas="websitetableData" @handleSizeChange="handleSizeChange" @handleCurrentChange="handleCurrentChange"
            @handleSelectionChange="handleSelectionChange" @sortChange="sortChange">
            <el-table-column fixed type="selection" width="55" slot="type" align="center">
            </el-table-column>
            <el-table-column label="操作" align="center">
                <template slot-scope="scope">
                    <span>
                        <span>
                            <p style="cursor:pointer" @click="handle('settings',{$index:scope.$index, row:scope.row})" class="ellipsis  margin5-0">
                                查看详情
                            </p>
                        </span>
                    </span>
                </template>
            </el-table-column>
        </CloudTable>
    </div>
</div>
