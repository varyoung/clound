<div class="system-template-panel">
    <div class="system-inner-template">
        <div class="message-send">
            <ModuleTitle :titles="titles" />
            <div class="fn-panel">
                <div class="receive">
                    <el-form size="small" :rules="rules">
                        <el-form-item class="choose-content" label="收件人" prop="receiver_ids">
                        </el-form-item>
                    </el-form>
                    <SpliceTree @getData="getData"/>
                </div>
                <el-form size="small" :model="form" :rules="rules" ref="noticeform" label-width="100px" class="public-notice-form">
                    <el-form-item class="notice-content" label="短信内容" prop="content">
                        <RichTextEditor @content="content" />
                    </el-form-item>
                    <el-form-item class="btn-content">
                        <el-button type="primary" @click="submitForm('formbasic','formserver')">确定</el-button>
                        <el-button @click="back()">取消</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </div>
    </div>
</div>
