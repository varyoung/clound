<div class="messagenotice-operation">
        <EmailDiploma v-if="dialogVisibleDiploma" :dialogVisible="dialogVisibleDiploma" @close="closeDiploma" @userData="getUser"/>
    <div class="plane">
        <ModuleTitle :titles="titles" />
        <div class="contentbox">
            <div class="left">
                <div style="width:300px">
                    1111111111111
                </div>
            </div>
            <div class="right">
                <div class="rightbox">
                    <el-form size="small" :model="form" :rules="rules" ref="noticeform" label-width="100px" class="public-notice-form">
                        <el-form-item class="choose-content" label="收件人" prop="receiver_ids">
                            <div>
                                <span>
                                    已填写{{num}}人
                                </span>
                                <el-button @click="select">请选择</el-button>
                            </div>
                            <div class="choose-box" v-if="num>0">
                                <div class="choosed" v-for="item in chosePerson" :key="item.id">
                                    <span>
                                        {{item.cperson}}({{item.email}})
                                    </span>
                                </div>
                            </div>
                        </el-form-item>
                        <el-form-item label="短信标题" prop="object">
                            <el-input v-model="form.object" placeholder="请填写短信标题（1-40字符）"></el-input>
                        </el-form-item>
                        <el-form-item class="notice-content" label="短信内容" prop="content">
                            <RichTextEditor @content="content" />
                        </el-form-item>
                        <el-form-item class="btn-content">
                            <el-button type="primary" @click="submitForm('formbasic','formserver')">确定</el-button>
                            <el-button @click="back()">取消</el-button>
                        </el-form-item>
                    </el-form>
                </div>
            </div>
        </div>
    </div>
</div>
