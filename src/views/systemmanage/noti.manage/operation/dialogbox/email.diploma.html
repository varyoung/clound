<el-dialog :visible="dialogVisible" width="700px" top="10%" :before-close="cancel" class="dialog-plane">
    <span slot="title" class="dialog-title">
        <span class="iconfont ">&#xe63b;</span>
        选择用户
    </span>
    <div class="content-box" style="height:500px;display:flex;flex-direction:row;">
        <TissueTree style="width: 9%" @clickNode="clickNode" />
        <el-table ref="noticeTable" :data="tableData" style="width: 100%" @selection-change="handleSelectionChange">
            <el-table-column type="selection" width="55">
            </el-table-column>
            <el-table-column prop="user_name" label="姓名" width="180">
            </el-table-column>
        </el-table>
    </div>
    </div>
    <span slot="footer" class="dialog-footer">
        <!--  @click="sumbit" -->
        <el-button type="primary" @click="sumbit">确定</el-button>
        <el-button @click="cancel">取消</el-button>
    </span>
</el-dialog>
