<div class="notice-common-detail">
    <div class="panel">
        <ModuleTitle :titles="['公告详情']" />
        <ul>
            <li>
                <div class="label">公告标题</div>
                <div class="message">{{ PublicNoticeInfo.title |none }}</div>
            </li>
            <li>
                <div class="label">发送时间：</div>
                <div class="message">{{ PublicNoticeInfo.ctime | datetime |none}}</div>
            </li>
            <li>
                <div class="label">发送人：</div>
                <div class="message">{{ PublicNoticeInfo.cperson |none}}</div>
            </li>
            <li>
                <div class="label">内容</div>
                <div class="message" v-html="PublicNoticeInfo.content | none"></div>
            </li>
        </ul>
    </div>
</div>
