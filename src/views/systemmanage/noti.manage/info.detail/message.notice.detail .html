<div class="public-notice-detail">
    <div class="panel">
        <ModuleTitle :titles="['短信详情']" />
        <div>
            <div class="message">{{ PublicNoticeInfo.title }}</div>
        </div>

        <div>
            <div class="message">发送时间:{{ PublicNoticeInfo.ctime | datetime |none}}</div>
        </div>
        <div>
            <div class="message">发送人:{{ PublicNoticeInfo.cperson}}</div>
        </div>

        <div>
            <div class="message" v-html=" PublicNoticeInfo.content"></div>
        </div>
    </div>
</div>
