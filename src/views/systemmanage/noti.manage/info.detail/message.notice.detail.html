<div class="notice-common-detail">
    <div class="panel">
        <ModuleTitle :titles="['短信详情']" />
        <div class="detail-content common-detail">
            <div class="content">{{ MessageNoticeInfo.content |none }}</div>
        </div>
        <div class="detail-box common-detail">
            <div class="box-detail">
                <div class="label">收件人:</div>
                <div class="message">{{ MessageNoticeInfo.receiver|none}}</div>
            </div>
            <div class="box-detail">
                <div class="label">发送方式:</div>
                <div class="message">{{ MessageNoticeInfo.send_type==="manual"?"人工发送":"系统发送" }}</div>
            </div>

            <div class="box-detail">
                <div class="label">发件人:</div>
                <div class="message">{{ MessageNoticeInfo.sender |none}}</div>
            </div>
            <div class="box-detail">
                <div class="label">发送时间:</div>
                <div class="message">{{ MessageNoticeInfo.send_date | datetime |none}}</div>
            </div>
            <div class="box-detail">
                <div class="label">发送状态:</div>
                <div class="message">{{MessageNoticeInfo.status |status | none}}</div>
            </div>
        </div>
        <div class="detail-btn">
            <el-button @click="back()">返回</el-button>
        </div>
    </div>
</div>
