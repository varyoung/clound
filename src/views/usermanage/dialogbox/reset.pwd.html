<el-dialog :visible="dialogVisible" width="400px" top="10%" :before-close="cancel" class="dialog-plane">
    <span slot="title" class="dialog-title">
        <span class="iconfont ">&#xe63b;</span>
        导入网站
    </span>
    <div class="content-box">
        <el-form :model="form" :rules="rules" ref="form" label-width="100px">
            <el-form-item label="密码" prop="pwd">
                <el-input type="password" v-model="form.pwd" size="small"></el-input>
            </el-form-item>
            <el-form-item label="确认密码" prop="pwd1">
                <el-input type="password" v-model="form.pwd1" size="small"></el-input>
            </el-form-item>
        </el-form>
    </div>
    <span slot="footer" class="dialog-footer">
        <el-button type="primary" @click="submit('form')">确定</el-button>
        <el-button @click="cancel">取消</el-button>
    </span>
</el-dialog>
