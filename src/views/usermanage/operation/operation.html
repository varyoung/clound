<div class="user-operation">
    <div class="panel">
        <ModuleTitle :titles="['添加用户']" />
        <el-form :model="form" :rules="rules" ref="formbasic" label-width="100px" class="demo-form">
            <el-form-item label="用户名" prop="username" required>
                <el-input v-model="form.username" size="small"></el-input>
            </el-form-item>
            <el-form-item label="用户角色" required>
                <el-select v-model="form.role" placeholder="请选择用户角色" size="small">
                    <el-option label="区域一" value="shanghai"></el-option>
                    <el-option label="区域二" value="beijing"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="企业名称" required>
                <el-input v-model="form.companyName" size="small"></el-input>
            </el-form-item>
            <el-form-item label="手机号码" prop="tel" required>
                <el-input v-model="form.tel" size="small"></el-input>
            </el-form-item>
            <el-form-item label="邮箱" prop="email" required>
                <el-input v-model="form.email" size="small"></el-input>
            </el-form-item>
            <el-form-item label="密码" required>
                <el-input v-model="form.pwd" size="small"></el-input>
            </el-form-item>
            <el-form-item label="备注">
                <el-input type="textarea" :rows="2" placeholder="请输入内容" v-model="form.remark">
                </el-input>
            </el-form-item>
        </el-form>
        <ModuleTitle :titles="['服务权限']" />
        <el-form :model="form" :rules="rules" ref="formserver" label-width="100px" class="demo-form">
            <el-form-item label="网站总数" prop="totalNetwork">
                <el-input v-model="form.totalNetwork" size="small"></el-input>
            </el-form-item>
            <el-form-item label="服务项">
                <div class="switch">
                    WEB应用防火墙
                    <el-switch v-model="form.WEB">
                    </el-switch>
                </div>
                <div class="switch">
                    CC防御
                    <el-switch v-model="form.ADS">
                    </el-switch>
                </div>
                <div class="switch">
                    网站替身
                    <el-switch v-model="form.SITEMIRROR">
                    </el-switch>
                </div>
                <div class="switch">
                    网站加速
                    <el-switch v-model="form.ACCELERATE">
                    </el-switch>
                </div>
            </el-form-item>
            <el-form-item label="到期时间" prop="DUEDATE">
                <el-input v-model="form.DUEDATE" size="small"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="submitForm('formbasic','formserver')">确定</el-button>
                <el-button @click="back()">取消</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>
