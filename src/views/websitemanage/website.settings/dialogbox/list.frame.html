<el-dialog :visible="dialogVisible" width="700px" top="10%" :before-close="cancel" class="dialog-plane">
    <span slot="title" class="dialog-title">
        <span class="iconfont ">&#xe63b;</span>
        {{types==="white"?"白名单设置":"黑名单设置"}}
    </span>
    <div class="listcontent-box">
         <span class="list-frame">注：多个请以英文“,”隔开，不能换行，最多10个</span>
        <el-form :model="form" ref="form" label-width="100px">
            <span class="list-title">URI{{types==="white"?"白":"黑"}}名单（URI将不做web攻击检测）</span>
            <el-form-item label-width="0px">
                <el-input type="textarea"  v-model = "form.ip":rows="2" clearable: true :minlength="200" height="200px" placeholder="请输入内容" 
                />
            </el-form-item>
            <span class="list-title">IP{{types==="white"?"白":"黑"}}名单（IP将不做web攻击检测）</span>
            <el-form-item  label-width="0px">
                <el-input type="textarea"  v-model = "form.url" :rows="2" clearable: true :minlength="200" height="200px" placeholder="请输入内容"
                />
            </el-form-item>
        </el-form>
    </div>
    <span slot="footer" class="dialog-footer">
        <el-button type="primary" @click="submit()">确定</el-button>
        <el-button @click="cancel">取消</el-button>
    </span>
</el-dialog>
