<div class="top-menu">
    <ul class="nav-menu">
        <router-link 
        active-class="active" 
        v-for="(item, $index) in entryRouter" 
        :key="$index" 
        :to=item.path 
        replace tag="li" 
        v-if="item.meta&&!item.meta.hidden"
        v-permissions="item.meta.permission"
        >
            <div>{{item.name}}</div>
        </router-link>
    </ul>
</div>
<!-- v-permissions="item.meta.permission" -->
