<el-breadcrumb class="app-levelbar" separator="/">
    <span class="iconfont ">&#xe63b;</span>
    <el-breadcrumb-item v-for="(item,index) of BreadList" :key="item.name">
        <span v-if='index==BreadList.length-1' class="no-redirect">
            {{item.name}}
        </span>

        <router-link v-else :to="item.path" class="" tag="span">{{item.name}}</router-link>
    </el-breadcrumb-item>

</el-breadcrumb>
